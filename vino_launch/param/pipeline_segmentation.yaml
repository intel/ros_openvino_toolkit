Pipelines:
- name: segmentation
  inputs: [RealSenseCamera]
  infers:
    - name: ObjectSegmentation
      model: /opt/openvino_toolkit/models/convert/public/deeplabv3/FP16/deeplabv3.xml
      engine: CPU
      label: /opt/openvino_toolkit/models/convert/public/deeplabv3/FP16/deeplabv3.labels
      batch: 1
      confidence_threshold: 0.5
  outputs: [ImageWindow, RosTopic, RViz]
  connects:
    - left: RealSenseCamera
      right: [ObjectSegmentation]
    - left: ObjectSegmentation
      right: [ImageWindow]
    - left: ObjectSegmentation
      right: [RosTopic]
    - left: ObjectSegmentation
      right: [RViz]

